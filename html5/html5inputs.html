<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML 5 Exemplos</title>

	<style type="text/css">
	.content{
		background-color: #f0f0f0;
		width: 600px;
		margin-right: auto;
		margin-left: auto;
		margin-top: 50px;
		padding: 30px;
	}


	input{
		display: block;
		margin-top: 15px;
	}

	input:invalid {
		border: 1px solid red;
	}

	input:valid {
		border: 1px solid green;
	}

	</style>
</head>
<body>

	<div class="content">

		<form>

			<input type="text" name="nome"  title="Não pode Número. Apenas letras maiúsculas e minúsculas" required="required" placeholder="Seu Nome" pattern="[a-zA-Z\s]+$"/>

			<input type="email" name="email" required="required" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
			<span><small>algumacoisa@gmail.com</small></span>

			<input type="tel" name="telefone" placeholder="Telefone" maxlength="15" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" />
			<span><small>Telefone no formato: (xx) 99999-9999</small></span>

			<input type="date" name="data" maxlength="10" value="2016-05-07" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" min="2014-01-01" max="2016-12-31" />

			<input type="time" maxlength="8" name="hour" pattern="[0-9]{2}:[0-9]{2} [0-9]{2}$" />

			<input type="tel" placeholder="Dinheiro" maxlength="15" name="valor" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$"/>
			<span><small>Só numeros com a virgula</small></span>


			<br>
			<br>
			<input type="submit" value="Enviar"></input>
			
		</form>

	</div>

</body>
</html>
